<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href='/' rel='nofollow'><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Shop <span></span> Fillter
            </div>
        </div>
    </div>
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10">Your Wishlist</h1>
                    <h6 class="text-body">There are <span class="text-brand">5</span> products in this list</h6>
                </div>
                <div class="table-responsive shopping-summery">
                    <table class="table table-wishlist">
                        <thead>
                            <tr class="main-heading">
                                <th class="custome-checkbox start pl-30">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox11" value="" />
                                    <label class="form-check-label" for="exampleCheckbox11"></label>
                                </th>
                                <th scope="col" colspan="2">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock Status</th>
                                <th scope="col">Action</th>
                                <th scope="col" class="end">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for wish in wishlist %}
                            <tr class="pt-30">
                                <td class="custome-checkbox pl-30">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                    <label class="form-check-label" for="exampleCheckbox1"></label>
                                </td>
                                <td class="image product-thumbnail pt-40"><img src=" {{wish.product.image.url}} " alt="#" /></td>
                                <td class="product-des product-name">
                                    <h6><a class='product-name mb-10' href=' {% url 'core:product-detail' wish.product.pid %} '> {{wish.product.image.url|truncatechars:30}} </a></h6>
                                </td>
                                <td class="price d-fdlex fs-1" data-title="Price">
                                    <span class="text-brand">$</span> <span class="text-brand current-product-price-{{wish.product.id}}" > {{wish.product.price}} </span>
                                </td>
                                <td class="text-center detail-info" data-title="Stock">
                                    <span class="stock-status in-stock mb-0"> {% if wish.product.in_stock %} In Stock {% else %} Out of Stock {% endif %} </span>
                                </td>
                                <td class="text-right" data-title="Cart">
                                    <input type="hidden" value=" 1 " id="product-quantity" class="product-quantity-{{wish.product.id}}">
                                    <input type="hidden" class="product-pid-{{wish.product.id}}" value="{{wish.product.pid}}">
                                    <input type="hidden" class="product-image-{{wish.product.id}}" value="{{wish.product.image.url}}">
                                    <input type="hidden" class="product-id-{{wish.product.id}}" value="{{wish.product.id}}">
                                    <input type="hidden" class="product-title-{{wish.product.id}}" value="{{wish.product.title}}">
                                    <button class='add add-to-cart-btn' data-index="{{wish.product.id}}" id="add-to-cart-btn"><i class="fi-rs-shopping-cart mr-5"></i>Add </button>
                                    <button class='add add-to-wishlist' data-product-item="{{wish.product.id}}" id="add-to-cart-btn"><i class="fi-rs-shopping-cart mr-5"></i>Add </button>
                                </td>
                                <td class="action text-center" data-title="Remove">
                                    <button class="text-body delete-wishlist-product" style="border: none; background: none;" data-wishlist-product="{{wish.id}}"><i class="fi-rs-trash"></i></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
